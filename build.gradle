group 'csv-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.3'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
